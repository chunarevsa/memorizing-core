server:
  port: 0

spring:
  application:
    name: memorizing-core

  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    inetutils:
      preferred-networks: true
  datasource:
    url: jdbc:postgresql://localhost:5400/${spring.application.name}
    username: root
    password: root
  jpa:
    show-sql: true


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka